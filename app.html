<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="src/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="src/css/main_readwrite.css" />
		<link rel="stylesheet" type="text/css" href="src/css/iconfont.css" />
		<style type="text/css">
			.mode-card .mui-input-row {
				height: 65px;
				line-height: 65px;
			}
			
			.mode-card input {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<!--头部导航,bug，设置距离状态栏20px-->
		<header class="mui-plus mui-statusbar mui-statusbar-offset">
			<div class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;" onclick="quit_main_read_write_page()"></a>
				<h1 class="mui-title">客厅水族箱</h1>
			</div>
		</header>
		<div class="mui-content">
			<div class="first-grid">
				<div class="status-mode" id="mode">
					全自动模式
				</div>
				<div class="number-temp">
					--.<small>-</small>
				</div>
				<div class="describe">
					鱼缸温度℃
				</div>
				<div class="ph">
					PH : 7
				</div>
				<div class="tds">
					TDS：227ppm
				</div>
				<div class="status">
					工作正常<br />
					<span id="StatAppBumpCur">水质良好</span>
				</div>
				<div class="sibian">
					<span class="mui-icon iconfont icon-unlocked" id="m_childlock" onclick="fnchildlockOp()"></span>
					<span class="mui-icon iconfont icon-fenxiang1"></span>
					<span class="mui-icon iconfont icon-pump" id="m_pumplock" onclick="fnpumplockOp()"></span>
				</div>
				<span class="shoudong" id="" onclick="open_timesetting_Page()">
					定时设置
				</span>
			</div>
			<div class="light-box">
				<h4>灯光设置</h4>
				<div class="range" id="main-light-range">
					<h5>主缸灯<span class='inline-range-val' id='main-light-val'>亮度:20%</span></h5>
					<div class="mui-input-row mui-input-range">
						<label><span class="mui-icon iconfont icon-taiyang1"></span></label>
						<input type="range" id='main-light' value="20" min="0" max="100" title=" CustomizeSetWledPwm">
					</div>
				</div>
				<div class="time">
					<div class="mui-switch mui-switch-blue mui-active" id="main-light-switch">
						<div class="mui-switch-handle"></div>
					</div>
					<!--<button id='mian-light-start' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">开启<span>08:00</span></button>-->
					<!--<button id='mian-light-start' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">关闭<span>20:00</span></button>-->
				</div>
			</div>
			<div class="light-box light-box-bottom">
				<div class="range" id="sub-light-range">
					<h5>蓝藻灯<span class='inline-range-val' id='sub-light-val'>亮度:20%</span></h5>
					<div class="mui-input-row mui-input-range">
						<label><span class="mui-icon iconfont icon-taiyang1"></span></label>
						<input type="range" id='sub-light' value="20" min="0" max="100" title="CustomizeSetBledPwm">
					</div>
				</div>
				<div class="time">
					<div class="mui-switch mui-switch-blue mui-active" id="sub-light-switch">
						<div class="mui-switch-handle"></div>
					</div>
					<!--<button id='mian-light-start' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">开启<span>08:00</span></button>-->
					<!--<button id='mian-light-start' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">关闭<span>20:00</span></button>-->
				</div>
			</div>
			<h4 class="mui-content-padded">工作模式</h4>
			<div class="mui-content">
				<h5 class="mui-content-padded">图标左对齐</h5>
				<div class="mode-card">
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio mui-left">
							<label title="m1">家庭模式</label>
							<input name="radio1" type="radio" title="1">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label title="m2">办公模式</label>
							<input name="radio1" type="radio" title="2">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label title="m3">全自动模式</label>
							<input name="radio1" type="radio" title="3" checked>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label title="m4">自定义模式</label>
							<input name="radio1" type="radio" title="4">
						</div>
					</form>
				</div>
			</div>
	</body>
	<script src="src/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://api.heclouds.com/app/ojs/sdk.min.js" ></script>
	<script src="src/js/master.js"></script>
	<script>
		mui.init({
			swipeBack: true, //启用右滑关闭功能
			release: true //监听离开屏幕
		});
	
	</script>
</html>
